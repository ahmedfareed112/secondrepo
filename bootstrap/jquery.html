<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <!-- <button class="btn btn-primary m-3" onclick="printHeading()">Print Name</button> -->
    <button class="btn btn-primary m-3" id="btnPrint">Print Name</button>
    <h1 id="headingName"></h1>


    <h1 id="myname">Noman Hassan</h1>
    <button class="btn btn-warning m-2" id="btnHide">Hide</button>
    <button class="btn btn-success m-2" id="btnShow">Show</button>
    <button class="btn btn-info m-2" id="btnToggle">Toggle</button>


</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
////////by javascript

// function printHeading()
// {
//     document.getElementById('headingName').innerHTML="Aptech Tariq Road";
// }

////////by jquery

$(document).ready(function(){

    $('#btnPrint').click(function(){
        $('#headingName').html("Aptech Tariq Road");
    });

    $('#btnHide').click(function(){
        $('#myname').hide();
    });

    $('#btnShow').click(function(){
        $('#myname').show();
    });

    $('#btnToggle').click(function(){
        $('#myname').toggle();
    });
    
});

</script>
</html>
